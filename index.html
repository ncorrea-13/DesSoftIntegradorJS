<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integrador Front</title>
  <link rel="stylesheet" href="./style.css">

  <!--Fuente-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!--Iconos-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

  <!-- Header -->
  <header>
    <div class="container__principalHeader">
      <div class="container__contentHeader">
        <div class="headerSearch">
          <input class="inputHeader" type="text" placeholder="Ingrese un elemento">
          <button class="buttonSearch">Buscar<span class="material-symbols-outlined">search
            </span>
          </button>
        </div>
        <div>
          <button class="buttonAdd">Agregar Elemento
            <span class="material-symbols-outlined">
              library_add
            </span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="container_view">
      <div class="listAside">
        <h2>Categorias</h2>
        <span class="material-symbols-outlined">
          filter_list
        </span>
        <ul id="listFilter">

        </ul>
      </div>
      <div class="store">

      </div>
    </div>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
