<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integrador Front</title>
  <link rel="stylesheet" href="./style.css">

  <!--Fuente-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!--Iconos-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

  <!-- Header -->
  <header>
    <div class="container__principalHeader">
      <div class="container__contentHeader">
        <div class="headerSearch">
          <input class="inputHeader" id="inputHeader" type="text" placeholder="BÃºsqueda por nombre">
          <button class="buttonSearch" id="buttonSearch">Buscar<span class="material-symbols-outlined">search
            </span>
          </button>
        </div>

        <div>
          <button id="buttonAddElement" class="header_buttonAddElement">Agregar Elemento
            <span class="material-symbols-outlined">
              library_add
            </span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="container_view">
      <aside class="listAside">
        <p><br></p>
        <h2>Categorias<span class="material-symbols-outlined">
            filter_list
          </span></h2>
        <ul id="listFilter">
        </ul>
      </aside>

      <!-- Store (js) -->
      <div class="store" id="storeContainer">
      </div>
    </div>

    <!-- Popup -->

    <div class="popUpContainer_principal" id="modalPopUp">
      <div class="popUpContainer">
        <div class="containerTitlePopUp">
          <h1>Agregar o modificar un producto</h1>
        </div>
        <div class="containerInputs_popUp">
          <input placeholder="Ingrese nombre" id="nombre" type="text" />
          <input placeholder="Ingrese una imagen" id="img" type="text" />
          <input placeholder="Precio" value="0" id="precio" type="number" />
          <select id="categoria">
            <option>Seleccione una categoria</option>
            <option>Hamburguesas</option>
            <option>Papas</option>
            <option>Bebidas</option>
          </select>

        </div>
        <div class="containerButtonsPopUp">
          <button class="buttonPopUp cancel" id="cancelButton">
            Cancelar </button>
          <button class="buttonPopUp accept" id="acceptButton">
            Aceptar </button>
          <button class="buttonPopUp delete" id="deleteButton">
            Eliminar </button>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
